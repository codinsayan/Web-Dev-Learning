<!DOCTYPE html> 
<!-- this is the type of the document definition -->

<html>
<!-- this is the root element of the HTML document, within it we can write everything -->
    <head>
    <!-- this is the head element, it contains meta-information about the document -->
        <title>My First HTML Page</title>
    </head>

    <body>
    <!-- this is the body element, it contains the content of the document -->
        <h1>Hello, World!</h1>
    </body>
</html>
