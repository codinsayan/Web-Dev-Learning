<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>Sayan</td>
            <td>sayan@gmail.com</td>
            <td>18/05/2005</td>
        </tr>
        <tr>
            <td>me</td>
            <td>02/95/2920</td>
        </tr>
    </table>
</body>
</html>

<!--
<body>
    The main content container of the HTML document.
    Use cases:
        - Holds all visible content displayed on the web page.
-->

<!--
<table>
    Defines a table for displaying tabular data.
    Attributes:
        - border, cellpadding, cellspacing (not used here, but common for styling).
    Use cases:
        - Organizing data in rows and columns.
-->

<!--
<tr>
    Table row element.
    Use cases:
        - Groups a set of table cells (<td> or <th>) into a single row.
-->

<!--
<td>
    Table data cell.
    Use cases:
        - Represents a single cell of data within a table row.
-->

<!--
<th>
    Table header cell.
    Use cases:
        - Defines a header for a column or row, usually displayed in bold and centered.
-->
