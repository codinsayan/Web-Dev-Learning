<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Login Form</h1>
    <hr />
    <form>
      <label for="name">
        Enter Your Name:
        <input placeholder="Name" type="text" name="name" />
      </label>
      <br />
      <label for="password">
        Enter Your Password:
        <input
          placeholder="Enter Your Password"
          type="password"
          name="password"
          id=""
        />
      </label>
      <br />
      <button type="submit">Proceed</button>
      <button type="reset">Reset</button>
    </form>

    <hr />

    <div>
      <form>
        <h1>Learning Forms</h1>
        <hr />
        <label for="Email">
          Email: <input type="email" name="email" id="" />
        </label>
        <br />
        <label for="Games">
          Basketball
          <input type="checkbox" name="basketball" id="" />
        </label>
        <br />
        <label for="Games">
          Cricket
          <input type="checkbox" name="basketball" id="" />
        </label>
        <hr />
        <label for="Indoor">
          Indoor
          <input type="radio" name="Indoor" id="" />
        </label>
        <label for="Outdoor">
          Outdoor
          <input type="radio" name="Outdoor" id="" />
        </label>
        <hr />
        <label for="pet-menu">
          Choose a pet:
          <select name="pet-select" id="pet-menu">
            <option value="">-Select Option-</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Cow">Cow</option>
            <option value="Pigeon">Pigeon</option>
          </select>
        </label>
        <hr />
        <label for="month">
          Month:
          <input type="month" name="month" id="month" />
        </label>
        <hr />
        <label for="file">
          Upload the files:
          <input type="file" name="files" id="file" />
        </label>
        <br />
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>

<!--
Body Section Elements Documentation

<hr> - adds a line in between two elements
<br> - adds a break in between two elements

1. <h1>
    - Description: Defines the most important heading on the page.
    - Attributes: id, class, style.
    - Use Cases: Page or section titles for accessibility and SEO.

2. <form>
    - Description: Defines an interactive form for user input.
    - Attributes: action (submission URL), method (HTTP method), id, class, style.
    - Use Cases: Collecting user data, login, registration, surveys.

3. <label>
    - Description: Defines a label for an <input> element, improving accessibility.
    - Attributes: for (associates label with input by id), id, class, style.
    - Use Cases: Providing descriptions for form fields.

4. <input>
    - Description: Collects user input within a form.
    - Attributes: type (input type: text, password, email, checkbox, radio, month, file), name (field name), value (default value), placeholder (hint text), id, class, style.
    - Use Cases: Text fields, passwords, emails, checkboxes, radio buttons, file uploads, month pickers.

5. <button>
    - Description: Represents a clickable button.
    - Attributes: type (button type: submit, reset, button), id, class, style.
    - Use Cases: Submitting or resetting forms, triggering actions.

6. <div>
    - Description: Generic container for grouping and styling content.
    - Attributes: id, class, style.
    - Use Cases: Structuring layout, grouping related elements, applying CSS.

7. <select>
    - Description: Creates a drop-down list for selecting one option.
    - Attributes: name (field name), id, class, style.
    - Use Cases: Allowing users to choose from a list of options.

8. <option>
    - Description: Defines an option in a <select> drop-down list.
    - Attributes: value (option value), selected (pre-selects option), id, class, style.
    - Use Cases: Providing selectable choices in a drop-down menu.
-->
