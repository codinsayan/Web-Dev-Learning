<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Project</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 2rem; 
            background-color: #202020;
            color: #ffffff;
        }
        .nav-container {
            margin-bottom: 2rem;
        }
        h2 {
            margin-bottom: 1.5rem;
        }
        .nav1 ul {
            background-color: #f3f3f6;
            display: flex;
            justify-content: space-around;
            padding: 1.5rem;
            margin: 2px;
            list-style-type: none;
            border: 2px solid white;
        }
        .nav1 li {   
            display: inline;
        }
        .nav1 a {
            text-decoration: none;
            color: rgb(20, 70, 108);
            /* background-color: rgb(148, 203, 239); */
            padding: 3px;
            margin: 1px;
            font-weight: bold;
            /* border: 2px solid black; */
            position: relative;
        }
        /* .nav1 a:hover {
            background-color: rgb(92, 175, 231);
        } */
        .nav1 a::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: rgb(5, 188, 188);
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after {
            transform: scale(1);
        }

        .nav1 .login-btn {
            font-weight: bold;
            width: 5em;
            background-color: rgb(95, 215, 239);
            border-radius: 3pc;
            padding: 3px;
            cursor: pointer;
        }
        .nav1 .login-btn:hover {
            background-color: rgb(34, 181, 211);
        }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
